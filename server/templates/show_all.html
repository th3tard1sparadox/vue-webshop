<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>

      <h3>
         <a href = "{{ url_for('show_all') }}">Comments - Flask
            SQLAlchemy example</a>
      </h3>

      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}

      <h3>Items (<a href = "{{ url_for('add_item') }}">Add Item
         </a>)</h3>

      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>Quantity</th>
            </tr>
         </thead>

         <tbody>
            {% for item in items %}
               <tr>
                  <td>{{ item.name }}</td>
                  <td>{{ item.quantity }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

   </body>
</html>
